<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form method="POST" action="Login"
		style="padding: 75px 15px; display: flex; justify-content: center;">
		<div
			style="display: flex; flex-direction: column; gap: 12px; max-width: 500px">
			<div>
				<label for="user">Nombre de usuario: </label> <input type="text"
					name="user" id="user" placeholder="Nombre de usuario">
			</div>
			<div>
				<label for="password">Contraseña: </label> <input type="password"
					name="password" id="password" placeholder="Contraseña" style="width: fit">
			</div>
			<button type="submit">Loguearse</button>
		</div>
	</form>
</body>
</html>
